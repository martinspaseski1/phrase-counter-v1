<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Repeating Phrase Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header>
      <h1>Repeating Phrase Checker</h1>
      <p class="description">Identify and highlight repeated phrases in your text</p>
    </header>

    <div class="input-container">
      <textarea id="textInput" placeholder="Enter your text here..."></textarea>
      <button id="analyzeBtn">
        <span class="button-text">Analyze Text</span>
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="button-icon"><path d="m9 18 6-6-6-6"></path></svg>
      </button>
    </div>

    <!-- Filter controls and analytics dashboard will be added by JavaScript -->

    <div class="results-container">
      <div class="results" id="results">
        <div class="placeholder-message">Results will appear here after checking</div>
      </div>
      
      <div class="output-container">
        <h3>Highlighted Text</h3>
        <div class="highlighted-output" id="highlightedText">
          <div class="placeholder-message">Your text with highlights will appear here</div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
